<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preload" href="fonts/ptmono-400.woff2" type="font/woff2" as="font">
  <link rel="preload" href="fonts/robotocondensed-400.woff2" type="font/woff2" as="font">
  <link rel="preload" href="fonts/robotocondensed-700.woff2" type="font/woff2" as="font">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Smart Device</title>
</head>

<body class="page no-js">

  <header class="page__header">
    <div class="header">
      <div class="header__container">
        <div class="header__body">
          <a class="header__logo">
            <picture>
              <source media="(max-width: 767px)" srcset="img/main-logo-mob.svg">
              <img src="img/main-logo.svg" alt="Логотип" width="202" height="52">
            </picture>
          </a>
          <div class="header__contacts">
            <a class="header__email-link" href="mailto:info@sd.ru">
              <svg width="19" height="14">
                <use xlink:href="img/sprite_auto.svg#icon-email"></use>
              </svg>
              <span>info@sd.ru</span>
            </a>
            <a class="header__phone-link" href="tel:+74950005252">
              <svg width="18" height="18">
                <use xlink:href="img/sprite_auto.svg#icon-phone"></use>
              </svg>
              <span>+7 (495) 000 52 52</span>
            </a>
          </div>
          <div class="header__button-wrapper">
            <button class="header__button button" type="button">Заказать звонок</button>
          </div>
        </div>
      </div>
    </div>
    <section class="promo">
      <div class="promo__container">
        <div class="promo__body">
          <div class="promo__content">
            <h2>Печатные платы</h2>
            <p>производство и монтаж, поставка комплектующих, блоков и модулей</p>
            <a class="promo__button button" href="#form">
              <span class="promo__button-desktop">Получить бесплатную консультацию</span>
              <span class="promo__button-mobile">Бесплатная консультация</span>
            </a>
          </div>
          <div class="promo__image-wrapper">
            <picture>
              <!-- 1х: 301px; 2x: 602px -->
              <source type="image/webp" media="(max-width: 767px)"
                srcset="img/motherboards-mob.webp 1x, img/motherboards-mob@2x.webp 2x">
              <!-- 1х: 465px; 2x: 930px -->
              <source type="image/webp" media="(max-width: 1023px)"
                srcset="img/motherboards-tab.webp 1x, img/motherboards-tab@2x.webp 2x">
              <!-- 1х: 705px; 2x: 1410px -->
              <source type="image/webp" srcset="img/motherboards-desk.webp 1x, img/motherboards-desk@2x.webp 2x">
              <!-- 1х: 705px; 2x: 1410px -->
              <img src="img/motherboards-desk.png" srcset="img/motherboards-desk@2x.png 2x" alt="мат. платы" width="705"
                height="515">
            </picture>
          </div>
        </div>
      </div>
    </section>
  </header>

  <main class="main">

  </main>

  <footer class="footer">

  </footer>

  <script src="js/script.js"></script>
</body>

</html>
